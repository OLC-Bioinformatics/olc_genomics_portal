  && tar xf geckodriver-v0.24.0-linux64.tar.gz
script:
- docker-compose -f docker-compose-test.yml build
- docker-compose -f docker-compose-test.yml run web /bin/bash -c "sleep 20 && (Xvfb :99 &) &&
